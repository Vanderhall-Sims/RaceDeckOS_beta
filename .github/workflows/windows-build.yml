name: Build and Upload .EXE

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Change into subdirectory
        run: cd RaceDeckOS_beta

      - name: Install dependencies
        run: npm install
        working-directory: ./RaceDeckOS_beta

      - name: Build Windows EXE
        run: npm run dist
        working-directory: ./RaceDeckOS_beta

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: StreamDeckApp
          path: RaceDeckOS_beta/dist/
